<script>
    var up;
    var down;
    var left;
    var right;
    var brakes;

    // defines a variable that controls the forward movement
    function accelerate() {
        up = "u";               // when up == "u" the bot moves forward
        down = "aaa";
        left = "aaa";
        right = "aaa";
        brakes = "aaa";       // When up button is pressed other buttons(variables) should be turned off.
        setup2();        		// Goes to websocket connection function
    }

    // defines a variable that controls the backward movement
    function reverse() {
        down = "d";
        up = "aaa";
        left = "aaa";
        right = "aaa";
        brakes = "aaa";
        setup2();
    }

    // defines a variable that controls the left movement
    function steer_left() {
        left = "l";
        up = "aaa";
        down = "aaa";
        right = "aaa";
        brakes = "aaa";
        setup2();
    }

    // defines a variable that controls the right movement
    function steer_right() {
        right = "r";
        up = "aaa";
        down = "aaa";
        left = "aaa";
        brakes = "aaa";
        setup2();
    }

    // defines a variable that stops the robot
    function stop() {
        up = "aaa";
        down = "aaa";
        left = "aaa";
        right = "aaa";
        brakes = "b";
        setup2();
    }

    var testFirstTime = true;
    if (testFirstTime) {
        stop();
        testFirstTime = false;
    }

    // Creates the websockets connection
    function setup2() {
        var $txt = $("#data");      			// assigns the data(hostname/ip address) entered in the text box
        name = $txt.val();          			// Variable name contains the string(hostname/ip address) entered in the text box

        if (!socket) {
            socket=  new WebSocket("ws://10.206.10.66:9093/ws");
        }
        //var socket = new WebSocket('ws://html5rocks.websocket.org/echo');
        var $txt = $("#data");
        var $btnSend = $("#sendtext");
        $txt.focus();

        // event handlers for UI
        $btnSend.on('click', function () {
            var text = $txt.val();
            if (text == "") {
                return;
            }
            $txt.val("");
        });
        $txt
                .keypress(function (evt) {
                    if (evt.which == 13) {
                        $btnSend.click();
                    }

*/

        // event handlers for websocket
        if (socket) {
            var count = 1;
            socket.onopen = function () {
                count = 0;
                arrows();     // function for detecting keyboard presses
                buttons();    // function for detecting the button press on webpage
            }
            //Send the button pressed backed to the Raspberry Pi
            function buttons() {
                if (up == "u") {
                    socket.send("d");
                }

                if (down == "d") {
                    socket.send("u");
                }

                if (left == "l") {
                    socket.send("l");
                }

                if (right == "r") {
                    socket.send("r");
                }

                if (brakes == "b") {
                    socket.send("b");
                }
            }

            function arrows() {
                document.onkeyup = KeyCheck;
                function KeyCheck(event) {
                    var KeyID = event.keyCode;
                    switch (KeyID) {
                        case 32:
                            // break
                            socket.send("b");
                            break;
                        case 37:
                            // left
                            socket.send("l");
                            break;
                        case 38:
                            // up
                            socket.send("d");
                            break;
                        case 39:
                            // right
                            socket.send("r");
                            break;
                        case 40:
                            // down
                            socket.send("u");
                            break;
                    }
                }
            }

            socket.onmessage = function (msg) {
                showServerResponse(msg.data);
            }
            socket.onclose = function () {
                //alert("connection closed....");
                showServerResponse("The connection has been closed.");
            }
        }
        else {
            console.log("invalid socket");
        }
        function showServerResponse(txt) {
            var p = document.createElement('p');
            p.innerHTML = txt;
            document.getElementById('output').appendChild(p);
        }
    }

</script>
